
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-0Y4O3sjTb0zJjwMQvlduk0eh7OWiqO6zrQN00zNc0ZNU5Tn7Qbviq3jN1R5v8usA" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="{% static 'footer.css' %}">
    <link rel="stylesheet" href="{% static 'careers.css' %}">
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    .button {
        background-color: #200668;
        color: #fff;
        height: 40px;
        border-radius: 4px;
        margin-top:20px;
    }
 
    
</style>
</head>
    <title>Vindus - Careers</title>
    <div id="header-placeholder">
        {% include "header.html" %}
    </div>

    <div class=".container-fluid">
    <div class="container">
    <div class="row">

    
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
         
        </form>
        <h2>Current Job Postings</h2>
        <div class="accordion" style="margin-:auto">
            {% for job in jobs %}
            <button class="accordion-btn">
                <span class="job-title">{{ job.title }}</span> - 
                <span class="job-data">{{ job.date }}</span>
            </button>
                <div class="accordion-content">
                    
                    <span class="jobdescription">{{ job.description  }}</span> - 
                    <h4>Number of positions: {{ job.positions }}</h4>
                    <h4>Job Location: {{ job.location }}</h4>
                    <button type="button" onclick="window.location.href='{% url 'apply' %}'" class="button" style="color:#fff;">Apply Now</button>

                </div>
            {% endfor %}
        </div>
    </div>
</div>
    
    
    
    <script>
        const accordionButtons = document.querySelectorAll('.accordion-btn');
    
        accordionButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        });
    </script>
    



<div id="footer-placeholder">
    {% include 'footer.html' %}
</div>
</body>
</html>
